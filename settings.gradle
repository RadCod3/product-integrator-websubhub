pluginManagement {
    plugins {
        id 'base'
        id 'distribution'
        id "com.gradle.enterprise" version "${gradleEnterprisePluginVersion}"
        id "net.researchgate.release" version "${releasePluginVersion}"
    }
}

plugins {
    id "com.gradle.enterprise"
}

rootProject.name = 'product-integrator-websubhub'

include ':websubhub'
include ':websubhub-consolidator'
include ':distribution'

project(':websubhub').projectDir = file("components${File.separator}hub")
project(':websubhub-consolidator').projectDir = file("components${File.separator}consolidator")
project(':distribution').projectDir = file("distribution")

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}
